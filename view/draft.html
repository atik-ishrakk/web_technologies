<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    input:invalid, select:invalid {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h3>Admin Panel</h3>
  <form id="adminForm" action="Admin_action.php" method="post" onsubmit="return validateForm()">

    <h4>User Management</h4>
    <fieldset>
      <legend>Create User</legend>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Soumik Sarker" required onblur="validateUsername()">
      <span id="usernameError" class="error"></span><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Ss1@" required onblur="validatePassword()">
      <span id="passwordError" class="error"></span><br><br>

      <label for="role">Role:</label>
      <select id="role" name="role" required onchange="validateRole()">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <span id="roleError" class="error"></span>
    </fieldset>

    <h4>Vehicle Registration</h4>
    <fieldset>
      <legend>Owner Details</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="sarker@gmail.com" required onblur="validateEmail()"><br>
      <span id="emailError" class="error"></span><br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" value="+8801" required onblur="validatePhone()">
      <span id="phoneError" class="error"></span><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required onchange="validateDOB()">
      <span id="dobError" class="error"></span><br><br>

      <label for="idNumber">Identification Number:</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="NID Number" required onblur="validateID()"><br>
      <span id="idError" class="error"></span>
    </fieldset>

    <fieldset>
      <legend>Vehicle Details</legend>
      <label for="year">Year of Manufacture:</label>
      <input type="number" id="year" name="year" placeholder="YYYY" required onblur="validateYear()">
      <span id="yearError" class="error"></span>
    </fieldset>

    <fieldset>
      <legend>Registration Details</legend>
      <label for="insuranceExpiry">Insurance Expiry Date:</label>
      <input type="date" id="insuranceExpiry" name="insuranceExpiry" required onchange="validateInsuranceDate()">
      <span id="insuranceError" class="error"></span>
    </fieldset>

    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateUsername() {
      const username = document.getElementById('username').value;
      const error = document.getElementById('usernameError');
      const pattern = /^[a-zA-Z0-9]{4,20}$/;
      if (!pattern.test(username)) {
        error.textContent = "Username must be 4-20 alphanumeric characters.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('passwordError');
      const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;
      if (!pattern.test(password)) {
        error.textContent = "Password must include uppercase, number & special char.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateRole() {
      const role = document.getElementById('role').value;
      const error = document.getElementById('roleError');
      if (!role) {
        error.textContent = "Please select a role.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateEmail() {
      const email = document.getElementById('email').value;
      const error = document.getElementById('emailError');
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email)) {
        error.textContent = "Invalid email address.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validatePhone() {
      const phone = document.getElementById('phoneNumber').value;
      const error = document.getElementById('phoneError');
      const pattern = /^\+8801[0-9]{9}$/;
      if (!pattern.test(phone)) {
        error.textContent = "Phone must be in +8801XXXXXXXXX format.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateDOB() {
      const dob = new Date(document.getElementById('dob').value);
      const error = document.getElementById('dobError');
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      if (!dob || dob >= today || age < 18) {
        error.textContent = "Must be 18+ years old.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateID() {
      const id = document.getElementById('idNumber').value;
      const error = document.getElementById('idError');
      const pattern = /^[0-9]{10,17}$/;
      if (!pattern.test(id)) {
        error.textContent = "NID should be 10-17 digits.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateYear() {
      const year = parseInt(document.getElementById('year').value);
      const error = document.getElementById('yearError');
      const thisYear = new Date().getFullYear();
      if (year < 1980 || year > thisYear) {
        error.textContent = `Year must be between 1980 and ${thisYear}.`;
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateInsuranceDate() {
      const date = new Date(document.getElementById('insuranceExpiry').value);
      const today = new Date();
      const error = document.getElementById('insuranceError');
      if (date <= today) {
        error.textContent = "Insurance expiry must be a future date.";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateForm() {
      const valid =
        validateUsername() &&
        validatePassword() &&
        validateRole() &&
        validateEmail() &&
        validatePhone() &&
        validateDOB() &&
        validateID() &&
        validateYear() &&
        validateInsuranceDate();

      if (!valid) {
        alert("Please fix the errors before submitting.");
      }
      return valid;
    }
  </script>
</body>
</html>
